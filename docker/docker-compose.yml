version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: kubecent-backend
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True"
      OPENCOST_URL: "http://opencost:9003"
      PROMETHEUS_URL: "http://prometheus:9090"
      CORS_ORIGINS: '["*"]'
    depends_on:
      - opencost
      - prometheus
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: kubecent-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  # Mock services for development
  opencost:
    image: ghcr.io/kubecost/opencost:latest
    container_name: opencost
    ports:
      - "9003:9003"
    environment:
      PROMETHEUS_SERVER_ENDPOINT: http://prometheus:9090

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

volumes:
  prometheus_data:
