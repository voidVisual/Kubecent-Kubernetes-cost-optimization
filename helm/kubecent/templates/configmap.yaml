apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kubecent.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubecent.labels" . | nindent 4 }}
data:
  # Backend configuration
  OPENCOST_URL: {{ .Values.opencost.url | quote }}
  PROMETHEUS_URL: {{ .Values.prometheus.url | quote }}
  CACHE_TTL: {{ .Values.cacheTTL | quote }}
  DEBUG: {{ .Values.debug | quote }}
  ENVIRONMENT: {{ .Values.environment | quote }}
  K8S_NAMESPACE: {{ .Release.Namespace | quote }}
