apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubecent.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubecent.labels" . | nindent 4 }}
    component: backend
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kubecent.selectorLabels" . | nindent 6 }}
      component: backend
  template:
    metadata:
      labels:
        {{- include "kubecent.selectorLabels" . | nindent 8 }}
        component: backend
    spec:
      serviceAccountName: {{ include "kubecent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      
      containers:
      - name: backend
        image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
        imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
        
        ports:
        - name: http
          containerPort: {{ .Values.service.backend.targetPort }}
          protocol: TCP
        
        envFrom:
        - configMapRef:
            name: {{ include "kubecent.fullname" . }}-config
        
        env:
        - name: K8S_SERVICE_ACCOUNT_PATH
          value: /var/run/secrets/kubernetes.io/serviceaccount
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        
        volumeMounts:
        - name: sa-token
          mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          readOnly: true
      
      volumes:
      - name: sa-token
        projected:
          sources:
          - serviceAccountToken:
              audience: kubernetes
              expirationSeconds: 3600
              path: token
          - configMap:
              name: kube-root-ca.crt
              items:
              - key: ca.crt
                path: ca.crt
          - downwardAPI:
              items:
              - path: namespace
                fieldRef:
                  fieldPath: metadata.namespace

