# Default values for kubecent Helm chart

replicaCount: 2

image:
  backend:
    repository: voidvisual/kubecent-backend
    tag: v1.0.0
    pullPolicy: IfNotPresent
  
  frontend:
    repository: voidvisual/kubecent-frontend
    tag: v1.0.0
    pullPolicy: IfNotPresent

service:
  type: NodePort
  backend:
    port: 8000
    targetPort: 8000
    nodePort: 30080
  
  frontend:
    port: 80
    targetPort: 80
    nodePort: 30081

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: kubecent.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: kubecent-tls
      hosts:
        - kubecent.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# OpenCost configuration
opencost:
  enabled: true
  url: "http://opencost:9003"

# Prometheus configuration
prometheus:
  url: "http://prometheus:9090"
  scrapeInterval: 15s

# RBAC
rbac:
  create: true
  serviceAccountName: kubecent

# Security
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Cache TTL in seconds
cacheTTL: 300

# Debug mode
debug: false

# Environment
environment: production
